            <form class="form-horizontal" role="form">
                <div class="form-group">

                    <div class="col-md-6">

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Last name:</label>

                    <div class="col-md-6">
                        <input class="form-control" value="Muster" type="text">

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Username:</label>

                    <div class="col-md-6">
                        <input class="form-control" disabled value="mmuster" type="text">

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Study course:</label>

                    <div class="col-md-6">

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Email:</label>

                    <div class="col-md-6">
                        <input class="form-control" disabled value="maxmuster@harvard.com" type="text">
                    </div>
                </div>
            </form>
        </div>

            <form class="form-horizontal" role="form">
                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Confirm password:</label>

                    <div class="col-md-3">
                        <input class="form-control" type="password">
                    </div>

        </div>
        <form class="form-horizontal" role="form">
